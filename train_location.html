    <main class="mt-5 pt-3">

      <!--Dashboard-->
      <div class="container-fluid">
        <div class="col-md-12 fw-bold fs-4">Train Location</div>
      </div>
      <!--Dashboard-->
      <div class="row">
        <div class="col-md-12 px-4 pt-3">
          <div id="map"></div>

        <div class="fw-bold fs-5 mt-3">
          <div class="container p-4"  style="border: 1px solid #343a40;">
            <form action="">
              <label for="train">Select A Train:</label>
              <select name="train" id="train">
                <option value="Train 01">Train 01</option>
                <option value="Train 02">Train 02</option>
                <option value="Train 03">Train 03</option>
              </select>
            </form>
            <div class="row my-2">
              <div class="col-md-3">
                <div class="my-2">Starting Point:</div>
                <div class="my-2">Current Location:</div>
                <div class="my-2">Next Location:</div>
              </div>
              <div class="col-md-3">
                <div class="my-1"><input type="text" value="Alabang" readonly></div>
                <div class="my-1"><input type="text" value="Sucat" readonly></div>
                <div class="my-1"><input type="text" value="Bicutan" readonly></div>
              </div>
              <div class="col-md-3">
                <div class="my-2">Time Arrival:</div>
                <div class="my-2">Duration Until Arrival:</div>
              </div>
              <div class="col-md-3">
                <div class="my-1"><input type="text" value="12:00" readonly></div>
                <div class="my-1"><input type="text" value="5:00" readonly></div>
              </div>
            </div>
            <div class="text-end pe-3">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
            </div>
          </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- Add your form fields here for editing -->
                <form>
                  <div class="mb-3">
                    <label for="startingPoint" class="form-label">Starting Point</label>
                    <input type="text" class="form-control" id="startingPoint" value="Alabang">
                  </div>
                  <div class="mb-3">
                    <label for="currentLocation" class="form-label">Current Location</label>
                    <input type="text" class="form-control" id="currentLocation" value="Sucat">
                  </div>
                  <div class="mb-3">
                    <label for="nextLocation" class="form-label">Next Location</label>
                    <input type="text" class="form-control" id="nextLocation" value="Bicutan">
                  </div>
                  <div class="mb-3">
                    <label for="timeArrival" class="form-label">Time Arrival</label>
                    <input type="text" class="form-control" id="timeArrival" value="12:00">
                  </div>
                  <div class="mb-3">
                    <label for="duration" class="form-label">Duration Until Arrival</label>
                    <input type="text" class="form-control" id="duration" value="5:00">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Calibrate</button>
              </div>
            </div>
          </div>
        </div>
      </div>

<script>
  // Initialize the map
  var map = L.map('map').setView([51.505, -0.09], 13);

  // Add a tile layer to the map

    maxZoom: 18,
